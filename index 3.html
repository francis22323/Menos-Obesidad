<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Fitness Pro - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        #resultado {
            margin-top: 40px;
        }
        .plan-section {
            margin-bottom: 30px;
        }
        .plan-section h3 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Coach Fitness Pro</h1>
        <p>Tu entrenador personal para una vida saludable. Ingresa tus datos y obtén un plan personalizado.</p>
    </header>

    <div class="container">
        <div class="card p-4">
            <form id="form-coach">
                <div class="row">
                    <div class="col-md-6">
                        <label for="peso" class="form-label">Peso (en kg):</label>
                        <input type="number" class="form-control" id="peso" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estatura" class="form-label">Estatura (en metros, ej: 1.75):</label>
                        <input type="number" step="0.01" class="form-control" id="estatura" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="edad">
                    </div>
                    <div class="col-md-6">
                        <label for="genero" class="form-label">Género:</label>
                        <select class="form-select" id="genero">
                            <option value="">Selecciona</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="alimentos" class="form-label">Alimentos disponibles (sepáralos por comas, ej: pollo, arroz, manzanas, huevos, espinacas):</label>
                    <textarea class="form-control" id="alimentos" rows="4"></textarea>
                </div>
                <div class="mt-3">
                    <label class="form-label">Equipamiento disponible:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ninguno" value="ninguno">
                        <label class="form-check-label" for="ninguno">Ninguno (ejercicios con peso corporal)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pesas" value="pesas">
                        <label class="form-check-label" for="pesas">Pesas o mancuernas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="maquina" value="maquina">
                        <label class="form-check-label" for="maquina">Máquinas de gym</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bicicleta" value="bicicleta">
                        <label class="form-check-label" for="bicicleta">Bicicleta o equipo cardio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="otro" value="otro">
                        <label class="form-check-label" for="otro">Otro (especifica en comentarios)</label>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="comentarios" class="form-label">Comentarios adicionales (ej: objetivos, alergias, preferencias):</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-lg w-100 mt-4" onclick="generarPlan()">Generar Plan Personalizado</button>
            </form>
        </div>

        <div id="resultado" class="card p-4 mt-4" style="display: none;">
            <h2 class="text-center">Tu Plan Personalizado</h2>
            <div id="imc-info" class="plan-section"></div>
            <div id="alimentacion" class="plan-section"></div>
            <div id="ejercicios" class="plan-section"></div>
        </div>
    </div>

    <script>
        function generarPlan() {
            // Obtener valores (igual que antes)
            const peso = parseFloat(document.getElementById('peso').value);
            const estatura = parseFloat(document.getElementById('estatura').value);
            const edad = parseInt(document.getElementById('edad').value) || 30;
            const genero = document.getElementById('genero').value || 'hombre';
            const alimentos = document.getElementById('alimentos').value.split(',').map(a => a.trim().toLowerCase());
            const equipamiento = [];
            if (document.getElementById('ninguno').checked) equipamiento.push('ninguno');
            if (document.getElementById('pesas').checked) equipamiento.push('pesas');
            if (document.getElementById('maquina').checked) equipamiento.push('maquina');
            if (document.getElementById('bicicleta').checked) equipamiento.push('bicicleta');
            if (document.getElementById('otro').checked) equipamiento.push('otro');
            const comentarios = document.getElementById('comentarios').value;

            if (!peso || !estatura) {
                alert('Por favor, ingresa peso y estatura.');
                return;
            }

            // Calcular IMC y calorías (igual que antes)
            const imc = peso / (estatura * estatura);
            let categoriaIMC = '';
            if (imc < 18.5) categoriaIMC = 'Bajo peso';
            else if (imc < 25) categoriaIMC = 'Normal';
            else if (imc < 30) categoriaIMC = 'Sobrepeso';
            else categoriaIMC = 'Obesidad';

            let bmr;
            if (genero === 'hombre') {
                bmr = 88.362 + (13.397 * peso) + (4.799 * estatura * 100) - (5.677 * edad);
            } else {
                bmr = 447.593 + (9.247 * peso) + (3.098 * estatura * 100) - (4.330 * edad);
            }
            const caloriasDiarias = Math.round(bmr * 1.55); // Actividad moderada

            // Generar más recetas detalladas basadas en alimentos
            let recetasHTML = '<h3>Plan de Alimentación Semanal</h3><p>Calorías diarias recomendadas: ' + caloriasDiarias + ' aprox. Basado en tus alimentos disponibles.</p><table><thead><tr><th>Día</th><th>Desayuno</th><th>Almuerzo</th><th>Cena</th><th>Snacks</th></tr></thead><tbody>';
            const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            let recetasBase = [];

            // Lógica expandida para recetas (más combinaciones)
            if (alimentos.includes('pollo') && alimentos.includes('arroz')) {
                recetasBase.push({desayuno: 'Avena con frutas (si tienes)', almuerzo: 'Pollo a la plancha con arroz integral (150g pollo, 100g arroz)', cena: 'Ensalada de pollo con vegetales', snack: 'Manzana o yogur'});
            }
            if (alimentos.includes('huevos')) {
                recetasBase.push({desayuno: 'Huevos revueltos con espinacas (2 huevos)', almuerzo: 'Omelette con vegetales', cena: 'Huevos cocidos en ensalada', snack: 'Huevo duro'});
            }
            if (alimentos.includes('espinacas') || alimentos.includes('verduras')) {
                recetasBase.push({desayuno: 'Smoothie verde con espinacas', almuerzo: 'Ensalada de espinacas con proteína', cena: 'Verduras salteadas', snack: 'Palitos de vegetales'});
            }
            if (alimentos.includes('manzanas') || alimentos.includes('frutas')) {
                recetasBase.push({desayuno: 'Manzana con avena', almuerzo: 'Fruta en ensalada', cena: 'Compota de manzanas', snack: 'Manzana fresca'});
            }
            // Si no hay suficientes, agregar genéricas
            if (recetasBase.length < 7) {
                for (let i = recetasBase.length; i < 7; i++) {
                    recetasBase.push({desayuno: 'Desayuno balanceado: Proteína + carbo', almuerzo: 'Almuerzo: 200g proteína + veggies', cena: 'Cena ligera: Ensalada', snack: 'Fruta o nueces'});
                }
            }

            dias.forEach((dia, index) => {
                const receta = recetasBase[index % recetasBase.length];
                recetasHTML += `<tr><td>${dia}</td><td>${receta.desayuno}</td><td>${receta.almuerzo}</td><td>${receta.cena}</td><td>${receta.snack}</td></tr>`;
            });
            recetasHTML += '</tbody></table>';
            if (alimentos.length === 0) {
                recetasHTML = '<h3>Plan de Alimentación</h3><p>No ingresaste alimentos. Sugerencia general: Incluye proteínas (pollo, huevos), carbohidratos (arroz, avena), vegetales y frutas. Apunta a ' + caloriasDiarias + ' calorías/día.</p>';
            }

            // Generar plan de ejercicios más completo (semanal, con más detalles)
            let ejerciciosHTML = '<h3>Plan de Ejercicios Semanal</h3><p>Adaptado a tu equipamiento. Realiza 3-5 series por ejercicio, descansa 1-2 min entre series. Incluye calentamiento (5-10 min cardio ligero).</p><table><thead><tr><th>Día</th><th>Ejercicios</th><th>Duración/Reps</th></tr></thead><tbody>';
            let planesEjercicios = [];

            if (equipamiento.includes('ninguno')) {
                planesEjercicios.push({dia: 'Lunes', ejercicios: 'Flexiones, Sentadillas, Planchas', detalles: '3x15 flexiones, 3x20 sentadillas, 3x30s planchas'});
                planesEjercicios.push({dia: 'Miércoles', ejercicios: 'Burpees, Lunges, Abdominales', detalles: '3x10 burpees, 3x15 lunges por pierna, 3x20 abdominales'});
                planesEjercicios.push({dia: 'Viernes', ejercicios: 'Mountain climbers, Push-ups variados', detalles: '3x20 mountain climbers, 3x12 push-ups'});
            }
            if (equipamiento.includes('pesas')) {
                planesEjercicios.push({dia: 'Martes', ejercicios: 'Press de pecho, Curls de bíceps, Extensiones de tríceps', detalles: '3x12 reps cada uno con pesas moderadas'});
                planesEjercicios.push({dia: 'Jueves', ejercicios: 'Sentadillas con pesas, Deadlifts rumano', detalles: '3x10 reps'});
            }
            if (equipamiento.includes('bicicleta')) {
                planesEjercicios.push({dia: 'Sábado', ejercicios: 'Ciclismo o cardio', detalles: '45-60 minutos a ritmo moderado'});
            }
            if (equipamiento.includes('maquina')) {
                planesEjercicios.push({dia: 'Domingo', ejercicios: 'Prensa de piernas, Remo en máquina', detalles: '3x12 reps'});
            }
            // Día de descanso o genérico
            if (planesEjercicios.length < 7) {
                planesEjercicios.push({dia: 'Domingo', ejercicios: 'Descanso activo: Caminata o yoga', detalles: '30 minutos'});
            }

            planesEjercicios.forEach(plan => {
                ejerciciosHTML += `<tr><td>${plan.dia}</td><td>${plan.ejercicios}</td><td>${plan.detalles}</td></tr>`;
            });
            ejerciciosHTML += '</tbody></table>';
            if (equipamiento.length === 0) {
                ejerciciosHTML = '<h3>Plan de Ejercicios</h3><p>Sin equipamiento: Caminata diaria 30 min, flexiones 3x10, sentadillas 3x15, planchas 3x30s. Repite 3-4 días/semana.</p>';
            }

            // Mostrar resultados
            document.getElementById('imc-info').innerHTML = `<p><strong>IMC:</strong> ${imc.toFixed(2)} (${categoriaIMC}). <strong>Calorías diarias recomendadas:</strong> ${caloriasDiarias} (para actividad moderada).</p>`;
            document.getElementById('alimentacion').innerHTML = recetasHTML;
            document.getElementById('ejercicios').innerHTML = ejerciciosHTML;
            if (comentarios) {
                document.getElementById('ejercicios').innerHTML += `<p><strong>Notas adicionales:</strong> ${comentarios}</p>`;
            }
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
